<head>
    <meta charset="UTF-8">

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>首页</title>

<body>
<!-- 头部 -->
<div class="emptyHead"></div>
<div id="login-page" class="row">
    <div class="col m4 s12 z-depth-1 card-panel offset-m4">
        <form class="login-form">
            <div class="row">
                <p></p>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_box</i>
                    <input id="username" type="text" class="validate">
                    <label for="username" class="center-align">用户名</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock</i>
                    <input id="password" type="password" class="validate">
                    <label for="password" class="center-align">密码</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <a href="register.html" class="btn waves-effect waves-light col s12">Login</a>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 m6 l6">
                    <p class="margin medium-small"><a href="register.html">Register Now!</a></p>
                </div>
                <div class="input-field col s6 m6 l6">
                    <p class="margin right-align medium-small"><a href="forgot-password.html">Forgot password?</a></p>
                </div>
            </div>
        </form>
    </div>
</div>

            </div>
            <div class="col l4 offset-l2 s12">
                <h5 class="white-text">正反方问答系统</h5>
